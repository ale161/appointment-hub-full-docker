version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: appointment-hub-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: appointment_hub
      POSTGRES_USER: appointment_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appointment_user -d appointment_hub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - appointment-network

  # Redis Cache (for sessions and caching)
  redis:
    image: redis:7-alpine
    container_name: appointment-hub-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password_123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - appointment-network

  # Flask Backend API
  backend:
    build:
      context: ./appointment-hub-backend
      dockerfile: Dockerfile
    container_name: appointment-hub-backend
    restart: unless-stopped
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://appointment_user:${DB_PASSWORD:-secure_password_123}@database:5432/appointment_hub
      FLASK_ENV: production
      
      # Security Keys (Change in production!)
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-jwt-secret-key-change-in-production}
      
      # External API Keys (Add your real keys)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_your_stripe_key}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-pk_test_your_stripe_key}
      CALENDLY_ACCESS_TOKEN: ${CALENDLY_ACCESS_TOKEN:-your_calendly_token}
      EASYSMS_API_KEY: ${EASYSMS_API_KEY:-your_easysms_key}
      
      # Redis Configuration
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password_123}@redis:6379/0
      
      # Email Configuration (Optional)
      MAIL_SERVER: ${MAIL_SERVER:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USE_TLS: ${MAIL_USE_TLS:-true}
      MAIL_USERNAME: ${MAIL_USERNAME:-your-email@gmail.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-your-app-password}
    volumes:
      - backend_uploads:/app/uploads
    ports:
      - "5001:5000"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - appointment-network

  # React Frontend
  frontend:
    build:
      context: ./appointment-hub-frontend
      dockerfile: Dockerfile
    container_name: appointment-hub-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:5001/api
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - appointment-network

  # Nginx Load Balancer (Optional - for production scaling)
  nginx:
    image: nginx:alpine
    container_name: appointment-hub-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - appointment-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  appointment-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

